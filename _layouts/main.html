  <body>
    <div class="wrapper">

        {{ content }}
      </section>
      <footer>
        {% include footer.html %}
      </footer>
      
    </div>
    <script type="text/javascript">
      $(document).ready(function(){
        function addBrush(brush){
          return function(){
            // .parent gets the entire stack of ancestors, 
            // we're only interested in the immediate parent
            var parent = $(this).parent().get(0);
            // Skip elements that have already been converted
            if($(parent).is(".hihandled")){
              return;
            }
            // Extend the pre element's class with "brush: $brush"
            $(parent).attr('class',function(){
              var lastClass = $(this).attr('class');
              if(typeof(lastClass) == 'undefined')
                return 'brush: ' + brush;
              else 
                return lastClass + ' brush: ' + brush;
            });
            // SyntaxHighlighter does not remove code elements, we have to do that
            $(parent).html($(this).html());
            $(parent).addClass("hihandled");
          }
        }
        $("pre > code").each(addBrush("pxs"));
        $("pre > code.pxs").each(addBrush("pxs"));
        $("pre > code.txt").each(addBrush("plain"));
        $("pre > code.plain").each(addBrush("plain"));
        
        SyntaxHighlighter.defaults.toolbar = false;
        SyntaxHighlighter.defaults.tabsize = 2;
        SyntaxHighlighter.highlight();
      });
    </script>
    <script src="/javascripts/scale.fix.js"></script>
  </body>
